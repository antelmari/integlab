<!DOCTYPE html>
<html lang="ru">
    @@include("blocks/head/head.html", { "title": "Вход или регистрация" })

    <body>
        <section class="authorization">
            <form action="#" class="authorization-form">
                <div class="authorization__close">
                    <svg><use xlink:href="imgs/sprite.svg#close"></use></svg>
                </div>
                <h1 class="authorization__title">Вход или регистрация</h1>
                <input type="tel" placeholder="Телефон *" class="authorization__input">
                <div class="checkbox">
                    <input id="authorization-checkbox" type="checkbox" class="checkbox__input">
                    <label for="authorization-checkbox" class="checkbox__label"></label>
                    <div class="checkbox__text">
                        Я согласен с условиями&nbsp;
                        <div class="checkbox__link">
                            <a href="">политики конфиденциальности</a>
                        </div>
                    </div>
                </div>
                <button class="btn authorization__button">Получить код</button>
            </form>
        </section>
    </body>
</html>
